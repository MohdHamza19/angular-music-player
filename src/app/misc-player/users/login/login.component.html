<div class="form-container">
    <form [formGroup]="myForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
            <mat-label>Email Address:</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Your email">
            <mat-icon class="mat-padding" matSuffix>mail_outline</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <div mat-dialog-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>
        </div>
    </form>
</div>
